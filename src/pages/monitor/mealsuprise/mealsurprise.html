<ion-header>
  <ion-navbar>
    <ion-title>Great Meals for You</ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="appContent">
    <ion-card>
      <ion-card-header>
        Breakfast
      </ion-card-header>
      <ion-card-content>
       <span class="ideas"> {{breakfastIdea}}</span>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Lunch
      </ion-card-header>
      <ion-card-content>
         <span class="ideas">{{lunchIdea}}</span>
      </ion-card-content>
    </ion-card>
 <ion-card>
      <ion-card-header>
        Snack
      </ion-card-header>
      <ion-card-content>
         <span class="ideas">{{snackIdea}}</span>
      </ion-card-content>
    </ion-card>
 <ion-card>
      <ion-card-header>
        Dinner
      </ion-card-header>
      <ion-card-content>
         <span class="ideas">{{dinnerIdea}}</span>
      </ion-card-content>
    </ion-card>


</ion-content>
