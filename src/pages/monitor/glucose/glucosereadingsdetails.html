<ion-header>
  <ion-navbar>
    <ion-title>Glucose History</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="appContent">
    <section >
    <span class="profileHead">
        <p>swipe left for actions</p>
    </span>
    <span class="glucoseProfile">
        <ion-list>
             <ion-item color="secondary" text-wrap>
                <ion-label>Date/Time</ion-label>
                <ion-label>Gluclose Concentration</ion-label>
                <ion-label>Measured</ion-label>
            </ion-item>
        <ion-item-sliding *ngFor="let record of Glucosesrecords; let i = index" class="gray">
                
            <ion-item text-wrap class="detailedItems">
                <ion-label>{{record.dateTimeVal}}</ion-label>
                <ion-label>{{record.glucoseConcentration}}</ion-label>
                <ion-label class="longText">{{record.mealTime}}</ion-label>
            </ion-item>
            <ion-item-options>
                <button ion-button outline (click)="delete(i)">
                    <ion-icon name="trash" color="danger" outline></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    </span>
     </section>
</ion-content>
   <ion-footer class="floating">
    <button ion-button round (click)="goToAdd()" class="AddButton">+</button>
  </ion-footer>
