<ion-card class="appContent">
    <ion-card-header>
        <h2>Add Glucose Record</h2>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label>Measured Date:</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="GlucoseDateTime" name="GlucoseDate" class="glucoseItemBox"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Meal Time:</ion-label>
            <ion-select [(ngModel)]="measuredMealTime">
                <ion-option value="Before Break Fast">Before Break Fast</ion-option>
                <ion-option value="After Break Fast">After Break Fast</ion-option>
                <ion-option value="Before Lunch">Before Lunch</ion-option>
                <ion-option value="After Lunch">After Lunch</ion-option>
                <ion-option value="Before Snack">Before Snack</ion-option>
                <ion-option value="After Snack">After Snack</ion-option>
                <ion-option value="Before Dinner">Before Dinner</ion-option>
                <ion-option value="After Dinner">After Dinner</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Glucose Concentration:</ion-label>
            <ion-input [(ngModel)]="glucoseConcentrationval" (click)="clearResult()" type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>{{addResult}}</ion-label>
        </ion-item>

        <ion-row>
            <ion-col><button ion-button (click)="saveGlucoseProfile()" class="buttons">Add Record</button>
            </ion-col>
            <ion-col><button ion-button (click)="dismiss()" class="buttons">Cancel</button> </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
